server:
  port: 8084

spring:
  application:
    name: comment

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: comment

jwt:
  private-key: /keys/private-key.pem
  public-key: /keys/public-key.pem
